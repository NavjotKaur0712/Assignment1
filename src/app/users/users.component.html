

 <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" routerLink="/users">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let user"> <a  (click)="onSelect(user)" routerLink="/users" routerLinkActive>{{user.id}}</a> </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> name </th>
        <td mat-cell *matCellDef="let user"> {{user.name}} </td>
    </ng-container>


    <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> username </th>
        <td mat-cell *matCellDef="let user"> {{user.username}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> email </th>
        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>

    <mat-form-field appearance="fill">
        <mat-label>Message</mat-label>
        <input matInput value="Deleted Successfully" #message>
      </mat-form-field>
    <ng-container matColumnDef="Actions">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let user">
         <button (click)="openDelete(message.value)">
            DELETE
        </button> 
        </mat-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
