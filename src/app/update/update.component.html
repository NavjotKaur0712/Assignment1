<div class="container-fluid">
    <h2>User Data</h2>
    <form [formGroup]="userForm">
      <div class="form-group">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Id" class="form-control" #refId formControlName="id">
        <mat-error *ngIf="userForm.get('id').hasError('required')" class="container" alert alert-danger>
          Please enter the id
        </mat-error>
      </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Name" class="form-control" #refName formControlName="name">
        <mat-error *ngIf="userForm.get('name').hasError('required')" class="container" >
          Please enter the name 
        </mat-error>
      </mat-form-field>
      </div>
        <div class="form-group">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="username" class="form-control" #refuname formControlName="username">
          <mat-error *ngIf="userForm.get('username').hasError('required')" class="container" >
          Please enter the username 
        </mat-error>
      </mat-form-field>
        </div>
      <div class="form-group">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email" class="form-control" #refemail formControlName="email">
        <mat-error *ngIf="userForm.get('email').hasError('email')" class="container" >
          Please enter the email format
        </mat-error>
        <mat-error *ngIf="userForm.get('email').hasError('required')" class="container" >
          Please enter the email 
        </mat-error>
      </mat-form-field>
      </div>
       
      <button type="button" mat-mini-fab color="warn" [disabled]="userForm.invalid" (click)="onSave()" routerLink="/users">Save</button>
